{% extends "predictor/base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8 animate-fade-in">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-soft-xl sm:rounded-lg sm:px-10 text-center">
            <svg class="mx-auto h-12 w-12 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">You have been logged out</h2>
            <p class="mt-2 text-gray-600">Thank you for using our service.</p>
            <div class="mt-6">
                <a href="{% url 'login' %}" class="inline-flex items-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200">
                    Sign in again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
